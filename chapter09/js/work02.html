<script>
var mainScene = new Phaser.Scene('MainScene');

mainScene.preload = function() {
    // スプライト画像の読み込み
    this.load.spritesheet('heart', './../assets/images/heart.png',{
        frameWidth : 150,
        frameHeight : 150,
    });
};

mainScene.create = function() {
    // 左側のパーティクル作成
    
    // 右側のパーティクル作成
    
};

mainScene.createParticle1 = function() {
    // 左側のパーティクル作成
    
    
    
};

mainScene.createParticle2 = function() {
    // 右側のパーティクル作成
    // X座標は画面の2/3の位置
    var x = this.game.config.width / 3 * 2;
    // Y座標は画面下部
    var y = this.game.config.height;
    
    // パーティクル作成
    var particles = this.add.particles('heart');
    // エミッター起動
    var emitter = particles.createEmitter({
        x: x,
        y: y,
        frame : [4, 5, 6, 7],
        speed: { min: 200, max: 500 },
        scale: { min: 0.3, max: 0.6 },
        angle: { min: -60, max: -120 },
        rotate: { min: 0,  max: 360},
        gravityY : 50,
        frequency : 50,
        lifespan: 4000,
        blendMode: 'COLOR',
    });
};

var config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#333333',
    physics: {
        default: 'arcade',
        arcade: {
            debug: true,
        }
    },
    scene: [mainScene],
};

var game = new Phaser.Game(config);

window.addEventListener("resize", (event) => {
    game.scale.resize(window.innerWidth, window.innerHeight);
},false);
</script>
